<div class="tour-step-wrapper" *ngIf="steps$ | async" [ngClass]="">
  <ng-tour-step-back
    *ngIf="backdropProps.isBackdrop"
    [props]="backdropProps"
  >
  </ng-tour-step-back>
  <div
    *ngIf="currentStep as step"
    #modalRef
    class="tour-step-modal"
    [style]="step.tourModalOptions.modalStyles"  
  > 
    <div *ngIf="!step.tourModalOptions.customTemplate" class="tour-step-modal__content">
      <div class="tour-step-modal__header">
        <h3 class="tour-step-modal__title">
          {{step.title}}
        </h3>
        <button class="tour-btn-close" type="button" (click)="onClose($event)">
          &times;
        </button>
      </div>
      <div class="tour-step-modal__body">
        <p class="tour-step-modal__description">
          {{step.description}}
        </p>
      </div>
      <div class="tour-step-modal__footer">
        <div *ngIf="!step.tourModalOptions.withoutCounter" class="tour-step-modal__counter">
          {{step.index + 1}} {{step.ctrlBtns.of}} {{step.total}}
        </div>
        <button
          *ngIf="!step.tourModalOptions.withoutPrev && step.index" 
          type="button" 
          class="tour-btn tour-btn-prev"
          (click)="onPrev($event)"
        >
          {{step.ctrlBtns.prev}}
        </button>
        <button
          *ngIf="step.index + 1 !== step.tourModalOptions.total"
          type="button"
          class="tour-btn tour-btn-next"
          (click)="onNext($event)"          
        >
          {{step.ctrlBtns.next}}
        </button>
        <button
          *ngIf="step.index + 1 === step.total"
          type="button"
          class="tour-btn tour-btn-done"
          (click)="onClose($event)"
        >
          {{step.ctrlBtns.done}}
        </button>
      </div>
    </div>
      <div *ngIf="step.tourModalOptions.customTemplate">
        <ng-content #content></ng-content>
      </div>
  </div>
</div>
